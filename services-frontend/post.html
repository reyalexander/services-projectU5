<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <div class="card mt-5 shadow col-lg-4 mx-auto p-5 py-md-5 ">
          <!-- Section: Design Block -->
        <div class="container mt-4">
          <h1 class="text-center" style="color: blue;">Create Payment</h1>
          <form method="post" id="form">
            <div class="form-group">
              <label for="Body">Service</label>
              <input class="form-control" id="service" type="text"></input>
              <div id="msg" class="alert alert-danger d-none" role="alert">El nombre de servicio no puede estar en blanco</div>
              <label for="Body" class="mt-2">Amount</label>
              <input class="form-control" id="amount" type="number" step="0.01"></input>
              <div id="msg1" class="alert alert-danger d-none" role="alert">El monto no puede estar en blanco</div>
              <label for="Body" class="mt-2">Expiration Date</label>
              <input class="form-control" type="date" id="expiration_date"></input>
              <div id="msg2" class="alert alert-danger d-none" role="alert">La fecha de expiraci√≥n no puede estar en blanco</div>
            </div>
          
            <div class="mt-2 text-center pt-3">
              <button onclick="submit" class="btn btn-primary">Crear</button>
              <a href="../index.html" class="btn btn-danger">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/post.js"></script>
  </body>
</html>
