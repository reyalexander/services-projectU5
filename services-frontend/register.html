<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>
<body>
    <section class="vh-100" style="background-color: #2779e2;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px; background-color: #f5f3f3;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" >
      
                      <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-1 mt-1">Sign up</p>
      
                      <form id="form" class="mx-1 mx-md-4" >
      
                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="first-name">First Name: </label>
                            <input type="text" id="first-name" class="form-control" />
                            <div id="msg" class="alert alert-danger d-none" role="alert">El Nombre no puede estar en blanco</div>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="last-name">Lastname: </label>
                            <input type="text" id="last-name" class="form-control" />
                            <div id="msg1" class="alert alert-danger d-none" role="alert">El Apellido no puede estar en blanco</div>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="username">Username: </label>
                            <input type="text" id="username" class="form-control" />
                            <div id="msg2" class="alert alert-danger d-none" role="alert">El Username no puede estar en blanco</div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="email">Email: </label>
                            <input type="email" id="email" class="form-control" />
                            <div id="msg3" class="alert alert-danger d-none" role="alert">El Email no puede estar en blanco</div>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="birthday">Birthday: </label>
                            <input type="date" id="birthday" class="form-control" min="1920-01-01" max="2100-12-31"/>
                            <div id="msg4" class="alert alert-danger d-none" role="alert">El Cumplea√±os no puede estar en blanco</div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="password">Password: </label>
                            <input type="password" id="password" class="form-control" />
                            <div id="msg5" class="alert alert-danger d-none" role="alert">El Password no puede estar en blanco</div>
                            <!-- An element to toggle between password visibility -->
                            <input type="checkbox" onclick="myFunction()"> Show Password
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-3">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-grid gap-2 col-4 mx-auto">
                          <button type="submit" class="btn btn-primary btn-block fw-bold">
                              Register
                          </button>
                      </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image" style="border-radius: 25px;">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/register.js"></script>
    <script>
      function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
</body>
</html>
